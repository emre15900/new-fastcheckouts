<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TechFordem</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/login-style.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="py_Header">
      <div class="container-fluid">
        <header
          class="d-flex flex-wrap justify-content-center py-3 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <div style="width: 180px; margin-left: 20px">
              <img src="/images/logo.png" alt="img" width="100%" />
            </div>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="tel:+254811231053" class="nav-link py_headerLink"
                >+254811231053</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link py_headerLink">Pricing</a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link active py_TryItNow"
                aria-current="page"
                >Try it now</a
              >
            </li>
            <li class="nav-item">
              <a
                href="https://techfordem.org/shop/my_account/"
                class="nav-link active py_TryItNow"
                aria-current="page"
                style="padding: 7px 3rem"
                >Login / Register</a
              >
            </li>
          </ul>
        </header>
      </div>
    </section>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    <section class="py_Login-section">
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Sign Up</h1>
            <div class="social-container">
              <a href="javascript:void(0)" class="social"
                ><i class="fab fa-github"></i
              ></a>
              <a href="javascript:void(0)" class="social" class="social"
                ><i class="fab fa-codepen"></i
              ></a>
              <a href="javascript:void(0)" class="social" class="social"
                ><i class="fab fa-google"></i
              ></a>
            </div>
            <span>Or use your Email for registration</span>
            <label>
              <input type="text" placeholder="Name" />
            </label>
            <label>
              <input type="email" placeholder="Email" />
            </label>
            <label>
              <input type="password" placeholder="Password" />
            </label>
            <button style="margin-top: 9px">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="javascript:void(0)" class="social" class="social"
                ><i class="fab fa-github"></i
              ></a>
              <a href="javascript:void(0)" class="social" class="social"
                ><i class="fab fa-codepen"></i
              ></a>
              <a href="javascript:void(0)" class="social" class="social"
                ><i class="fab fa-google"></i
              ></a>
            </div>
            <span> Or sign in using E-Mail Address</span>
            <label>
              <input type="email" placeholder="Email" />
            </label>
            <label>
              <input type="password" placeholder="Password" />
            </label>
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Log in</h1>
              <p class="mt-5">Sign in here if you already have an account</p>
              <button class="ghost mt-3" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Create, Account!</h1>
              <p>Sign up if you still don't have an account</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="./javascript/login-script.js"></script>
  </body>
</html>
